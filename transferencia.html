<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transferência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (tema escuro) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Menu/Header -->
  <nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ORTOPEDIA HMV</a>
      <button class="navbar-toggler bg-dark border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">PACIENTES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cirurgias.html">CIRURGIAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="padroes.html">PADRÕES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="transferencia.html">TRANSFERÊNCIA</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container">
    <h2 class="mb-4" style="color:#06d6a0;">Transferência</h2>
    <div class="mb-3">
      <textarea id="transferenciaBox" class="form-control box-area" rows="15" autofocus></textarea>
      <div class="action-buttons">
        <button id="salvarBtn" class="btn btn-success">Salvar alterações</button>
        <button id="copiarBtn" class="btn btn-secondary">Copiar tudo</button>
      </div>
      <span id="status" class="text-muted ms-2"></span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTgGkV34cqhXBM_LnMrVvpA46QLLgWoxM",
      authDomain: "residencia-e9343.firebaseapp.com",
      projectId: "residencia-e9343",
      storageBucket: "residencia-e9343.firebasestorage.app",
      messagingSenderId: "188049208028",
      appId: "1:188049208028:web:2368510fbf282758bf3a19"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Utiliza um único documento para a lista de transferências
    const docRef = db.collection("sistema").doc("lista_transferencia");

    // Carrega a lista na inicialização
    function carregarTransferencia() {
      docRef.get().then((doc) => {
        if (doc.exists && doc.data().texto !== undefined) {
          document.getElementById("transferenciaBox").value = doc.data().texto;
        } else {
          document.getElementById("transferenciaBox").value = "";
        }
      });
    }

    // Salvar alterações
    function salvarTransferencia() {
      const texto = document.getElementById("transferenciaBox").value;
      docRef.set({ texto }).then(() => {
        mostrarStatus("Salvo");
      });
    }

    // Copiar tudo
    function copiarTransferencia() {
      const textarea = document.getElementById("transferenciaBox");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // Para mobile
      document.execCommand("copy");
      mostrarStatus("Copiado");
    }

    // Mensagem de status rápida
    function mostrarStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      setTimeout(() => { el.textContent = ""; }, 1200);
    }

    window.onload = function() {
      carregarTransferencia();
      document.getElementById("salvarBtn").onclick = salvarTransferencia;
      document.getElementById("copiarBtn").onclick = copiarTransferencia;
      setTimeout(() => {
        document.getElementById("transferenciaBox").focus();
      }, 200);
    };
  </script>
</body>
</html>
