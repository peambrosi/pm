<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Conteúdo principal -->
  <div class="container mt-5">
    <h2>Pacientes</h2>
    <div class="mb-3">
      <textarea id="pacientesBox" class="form-control box-area" rows="75" autofocus></textarea>
      <div class="action-buttons">
        <button id="salvarBtn" class="btn btn-success">Salvar alterações</button>
        <button id="copiarBtn" class="btn btn-secondary">Copiar tudo</button>
      </div>
      <span id="status" class="text-muted ms-2"></span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTgGkV34cqhXBM_LnMrVvpA46QLLgWoxM",
      authDomain: "residencia-e9343.firebaseapp.com",
      projectId: "residencia-e9343",
      storageBucket: "residencia-e9343.firebasestorage.app",
      messagingSenderId: "188049208028",
      appId: "1:188049208028:web:2368510fbf282758bf3a19"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Utiliza um único documento para a lista de pacientes
    const docRef = db.collection("sistema").doc("lista_pacientes");

    // Carrega a lista na inicialização
    function carregarPacientes() {
      docRef.get().then((doc) => {
        if (doc.exists && doc.data().texto !== undefined) {
          document.getElementById("pacientesBox").value = doc.data().texto;
        } else {
          document.getElementById("pacientesBox").value = "";
        }
      });
    }

    // Salvar alterações
    document.getElementById("salvarBtn").onclick = function() {
      const texto = document.getElementById("pacientesBox").value;
      docRef.set({ texto }).then(() => {
        mostrarStatus("Salvo");
      });
    };

    // Copiar tudo
    document.getElementById("copiarBtn").onclick = function() {
      const textarea = document.getElementById("pacientesBox");
      textarea.select();
      textarea.setSelectionRange(0, 99999); // Para mobile
      document.execCommand("copy");
      mostrarStatus("Copiado");
    };

    // Mensagem de status rápida
    function mostrarStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      setTimeout(() => { el.textContent = ""; }, 1200);
    }

    // Inicialização
    window.onload = function() {
      carregarPacientes();
      setTimeout(() => {
        document.getElementById("pacientesBox").focus();
      }, 200);
    };
  </script>
</body>
